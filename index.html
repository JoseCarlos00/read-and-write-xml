<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

	<title id="title-page">Visor de XML</title>

	<link rel="stylesheet" href="./src/css/style.css" />
	<link rel="stylesheet" href="./src/css/toasAlert.css">
	<link rel="stylesheet" href="./src/css/tabs.css">

	<script type="module" src="./src/components/components.js"></script>
</head>

<body>
	<div class="container-principal">

		<header class="header d-none" is="fade-header">
			<h1 class="title">Visor de Archivos XML <small>Versison actual: <span id="version"></span></small></h1>

			<div class="button-container nav-header">
				<button id="open-file-btn" class="button btn-open-file">
					<svg aria-hidden="true">
						<use href="src/icon/icons.svg#openFile"></use>
					</svg>
					Abrir Archivo
				</button>


				<button id="save-file-btn" class="button btn-save">
					<svg aria-hidden="true">
						<use href="src/icon/icons.svg#save"></use>
					</svg>
					Guardar
				</button>

				<button id="save-file-as-btn" class="button btn-save-as">
					<svg aria-hidden="true">
						<use href="src/icon/icons.svg#save-as"></use>
					</svg>
					Guardar como
				</button>
			</div>
		</header>

		<div class="tabs-fixed">
			<div id="tabs-container">

			</div>
		</div>

		<div class="separator"></div>

		<main id="content-container">

			<section class="tab-content d-block" id="file0.txt">
				This is the content of file1.txt

				<div id="container-info" class="container-info"></div>

				<div class="container-actions">
					<div class="delete-row-container">
						<button id="delete-row-btn" class="button btn-delete-row d-none">
							<svg aria-hidden="true" width="30" height="30">
								<use href="./src/icon/icons.svg#trash"></use>
							</svg>
							<span>Eliminar filas</span>
						</button>
					</div>

					<div id="xml-content"></div>
				</div>
			</section>
		</main>

		<footer class="footer"></footer>
	</div>

	<script type="module" src="renderer.js"></script>
</body>

</html>
