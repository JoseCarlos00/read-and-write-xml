<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

	<title>Visor de XML</title>

	<link rel="stylesheet" href="./src/css/style.css" />

	<script src="./src/components/Checkbox.js"></script>
</head>

<body>
	<div class="container-principal">
		<header class="header">
			<h1 class="title">Visor de Archivos XML</h1>

			<div class="button-container">
				<button id="open-file-btn" class="button btn-open-file">
					<svg aria-hidden="true">
						<use href="src/icon/icons.svg#openFile"></use>
					</svg>
					Abrir Archivo
				</button>


				<button id="save-file-btn" class="button btn-save">
					<svg aria-hidden="true">
						<use href="src/icon/icons.svg#save"></use>
					</svg>
					Guardar
				</button>

				<button id="save-as-file-btn" class="button btn-save-as">
					<svg aria-hidden="true">
						<use href="src/icon/icons.svg#save-as"></use>
					</svg>
					Guardar como
				</button>
			</div>
		</header>

		<div id="container-info" class="container-info"></div>

		<main id="xml-content"></main>

		<footer class="footer"></footer>
	</div>

	<script type="module" src="renderer.js"></script>
</body>

</html>
